<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Aposta - Jogo dos dados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f8f9fa;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
    }
    h1.display-5 {
      color: #f8f9fa;
      text-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .btn-primary {
      background: linear-gradient(45deg, #007bff, #00b4d8);
      border: none;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #00b4d8, #007bff);
      transform: scale(1.03);
    }
    .btn-danger {
      background: linear-gradient(45deg, #dc3545, #ff4d6d);
      border: none;
      transition: 0.3s ease;
    }
    .btn-danger:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.15);
      border: none;
      transition: 0.3s ease;
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.03);
    }
    hr { border-color: rgba(255,255,255,0.2); }
    label strong { color: #f8f9fa; }
  </style>
</head>
<body>
  <main>
    <div class="container py-4">
      <div th:replace="fragments/dashboard :: header"></div>
      <div class="row">
        <div class="col-md-2">
          <div th:replace="fragments/dashboard :: menu-sidebar"></div>
        </div>
        <div class="col-md-10">
          <a href="/bets/index" class="btn btn-secondary btn-sm float-end">
            <i class="bi bi-arrow-left"></i> Voltar
          </a>
          <h1 class="display-5 fw-bold">Detalhes da Aposta</h1>
          <hr>

          <div class="card shadow-sm">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-sm-3"><strong>ID:</strong></div>
                <div class="col-sm-9">1</div>
              </div>
              <hr>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Valor da Aposta:</strong></div>
                <div class="col-sm-9">R$ 100,00</div>
              </div>
              <hr>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Número Escolhido:</strong></div>
                <div class="col-sm-9">4</div>
              </div>
              <hr>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Resultado do Dado:</strong></div>
                <div class="col-sm-9">4</div>
              </div>
              <hr>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Data da Aposta:</strong></div>
                <div class="col-sm-9">01/01/2025 14:30</div>
              </div>
              <hr>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Status:</strong></div>
                <div class="col-sm-9">
                  <span class="badge bg-success">Ganhou</span>
                </div>
              </div>
              <hr>
              <div class="mt-4">
                <a href="/bets/edit/1" class="btn btn-primary">
                  <i class="bi bi-pencil"></i> Editar
                </a>
                <form th:action="@{/bets/delete/1}" method="post" style="display: inline;" onsubmit="return confirm('Tem certeza que deseja excluir esta aposta? Esta ação não pode ser desfeita.');">
                  <input type="hidden" name="_method" value="delete" />
                  <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Excluir
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div th:replace="fragments/dashboard :: footer"></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
