<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Aposta - Jogo dos dados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f8f9fa;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
    }
    h1.display-5 {
      color: #f8f9fa;
      text-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .btn-primary {
      background: linear-gradient(45deg, #007bff, #00b4d8);
      border: none;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #00b4d8, #007bff);
      transform: scale(1.03);
    }
    .btn-secondary {
      background: rgba(255,255,255,0.15);
      border: none;
      transition: 0.3s ease;
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.03);
    }
    hr { border-color: rgba(255,255,255,0.2); }
    label strong { color: #f8f9fa; }
  </style>
</head>
<body>
  <main>
    <div class="container py-4">
      <div th:replace="fragments/dashboard :: header"></div>
      <div class="row">
        <div class="col-md-2">
          <div th:replace="fragments/dashboard :: menu-sidebar"></div>
        </div>
        <div class="col-md-10">
          <a href="/bets/index" class="btn btn-secondary btn-sm float-end">
            <i class="bi bi-arrow-left"></i> Voltar
          </a>
          <h1 class="display-5 fw-bold">Nova Aposta</h1>
          <hr>

          <div class="card shadow-sm">
            <div class="card-body">
              <form th:action="@{/bets/create}" method="post">
                <div class="row mb-3">
                  <label for="id" class="col-sm-3 col-form-label"><strong>ID:</strong></label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control-plaintext" id="id" value="1" readonly>
                  </div>
                </div>
                <hr>
                <div class="row mb-3">
                  <label for="valor" class="col-sm-3 col-form-label"><strong>Valor da Aposta:</strong></label>
                  <div class="col-sm-9">
                    <input type="number" step="0.01" min="0.01" class="form-control" id="valor" name="valor" value="100.00" required>
                  </div>
                </div>
                <hr>
                <div class="row mb-3">
                  <label for="numeroEscolhido" class="col-sm-3 col-form-label"><strong>Número Escolhido:</strong></label>
                  <div class="col-sm-9">
                    <select class="form-select" id="numeroEscolhido" name="numeroEscolhido" required>
                      <option value="">Selecione um número</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4" selected>4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>
                </div>
                <hr>
                <div class="row mb-3">
                  <label for="resultado" class="col-sm-3 col-form-label"><strong>Resultado do Dado:</strong></label>
                  <div class="col-sm-9">
                    <input type="number" min="1" max="6" class="form-control" id="resultado" name="resultado" placeholder="Deixe em branco se ainda não rolou">
                  </div>
                </div>
                <hr>
                <div class="row mb-3">
                  <label for="dataAposta" class="col-sm-3 col-form-label"><strong>Data da Aposta:</strong></label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control-plaintext" id="dataAposta" value="01/01/2025 14:30" readonly>
                  </div>
                </div>
                <hr>
                <div class="row mb-3">
                  <label for="status" class="col-sm-3 col-form-label"><strong>Status:</strong></label>
                  <div class="col-sm-9">
                    <select class="form-select" id="status" name="status">
                      <option value="pendente" selected>Pendente</option>
                      <option value="ganhou">Ganhou</option>
                      <option value="perdeu">Perdeu</option>
                      <option value="finalizada">Finalizada</option>
                    </select>
                  </div>
                </div>
                <hr>
                <div class="mt-4">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Salvar nova aposta
                  </button>
                  <a href="/bets/index" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div th:replace="fragments/dashboard :: footer"></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
